<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>
<h:body>
	<!-- Na composição tudo que está fora da tag é ignorado -->
	<ui:composition template="/layout/layout_interno.xhtml">

		<ui:define name="principal">
		
			<h:form class="form-horizontal" role="form">
			
				<p:growl id="msgs" />
			
				<div class="container start-jb">
			
					<div class="form-group">
						<label class="col-sm-2 control-label" for="txtCodCEF">Código CEF</label>
						<div class="col-sm-4">
							<p:inputText id="txtCodCEF" value="#{cadastroClienteBean.codigoCEF}" 
									validatorMessage="Código CEF inválido" label="Código CEF" >
								<f:convertNumber for="txtCodCEF" />
							</p:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<p:commandButton value="Confirma" actionListener="#{cadastroClienteBean.pesquisar}" 
								update="@form msgs">
						</div>
					</div>
				</div>
			
			</h:form>
				
		</ui:define>
	</ui:composition>
	<!-- Fim composição -->

</h:body>

</html>
