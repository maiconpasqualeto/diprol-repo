<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>
<h:body>
	<!-- Na composição tudo que está fora da tag é ignorado -->
	<ui:composition template="/layout/layout_interno.xhtml">

		<ui:define name="principal">
		
			<!--  ==========  -->
		    <!--  = Breadcrumbs =  -->
		    <!--  ==========  -->
	        <div class="container">
	        	<div class="row">
        			<div class="darker-stripe">
						<ul class="breadcrumb">
							<li>Clientes
								<span class="icon-chevron-right"></span>
							</li>
							<li class="active">Pesquisa</li>
						</ul>
					</div>
				</div>
			</div>
				
			<h:form id="formLista" class="form-inline" role="form">
			
				<p:growl id="msgs" />
				
				<div class="container">
					<div class="btn-toolbar pull-right push-down-20">
						<h:button value="Novo" styleClass="btn btn-primary" outcome="form_cliente.xhtml" />
						
					</div>
				</div>
			
				<div class="container well">
					<div class="row">
						<div class="form-group">
							<label class="col-sm-4" for="txtCodCEF">Código CEF</label>
							<div class="col-sm-4">
								<p:inputMask id="txtCodCEF" value="#{cadastroClienteBean.codigoCEF}" 
										validatorMessage="Código CEF inválido" label="Código CEF" 
										mask="99.999999-9" >
								</p:inputMask>
							</div>							
						</div>
						<div class="form-group">
							<div class="col-sm-4">
								<h:commandButton value="Confirma" actionListener="#{cadastroClienteBean.pesquisar}" styleClass="btn btn-success" >
									<f:ajax render="formLista" execute="@form msgs" />
								</h:commandButton>								
							</div>
						</div>
					</div>
				</div>
			
			</h:form>
				
		</ui:define>
	</ui:composition>
	<!-- Fim composição -->

</h:body>

</html>
