<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>
<h:body>
	<!-- Na composição tudo que está fora da tag é ignorado -->
	<ui:composition template="/layout/layout_interno.xhtml">

		<ui:define name="principal">
		
			<!--  ==========  -->
		    <!--  = Breadcrumbs =  -->
		    <!--  ==========  -->
	        <div class="container">
	        	<div class="row">
        			<div class="darker-stripe">
						<ul class="breadcrumb">
							<li>Estoque 
								<span class="icon-chevron-right"></span>
							</li>
							<li>Campanha
								<span class="icon-chevron-right"></span>
							</li>
							<li class="active">Abertura</li>
						</ul>
					</div>
				</div>
			</div>
			
			<h:form id="formRel" class="form-horizontal" role="form" onkeypress="return event.keyCode != 13;">
								
				<p:growl id="msgs" />
				
								
				<div class="container">
					<div class="btn-toolbar pull-right push-down-20">
						<h:button value="Voltar" styleClass="btn btn-primary" outcome="principal.xhtml" />
					</div>
				</div>

				<h:panelGroup layout="block" id="divForm" class="container well">
					
					<div class="form-group">
						<p:outputLabel value="Campanha" for="cmbCampanha" styleClass="col-sm-2 control-label" />
						<div class="col-sm-3">
							<h:selectOneMenu id="cmbCampanha" class="form-control" converter="entidadeConverter" 
									value="#{relatoriosBean.campanha}">
								<f:selectItem itemValue="#{null}" itemLabel="" />
								<f:selectItems var="camp" value="#{relatoriosBean.campanhas}" 
									itemValue="#{camp}" itemLabel="#{camp.campanha}"/>
							</h:selectOneMenu>
						</div>
						<div class="col-sm-1">
							<p:commandButton id="btnConfirma" actionListener="#{relatoriosBean.confirmaCampanha}" 
								value="Confirma" styleClass="btn btn-success"
							 	process="@this cmbCampanha" update="divForm msgs"/>
						</div>
					</div>					
					
					<hr/>
					
					<h:panelGroup id="divEstoque" layout="block" >
						
						<p:selectOneRadio layout="grid" columns="1" value="#{relatoriosBean.tipoMovimento}">
							<f:selectItem itemLabel="Movimento DIPROL" itemValue="DIPROL"/>
							<f:selectItem itemLabel="Movimento LOTÉRICAS" itemValue="LOTERICAS"/>
						</p:selectOneRadio>
						
						<hr/>
						
						<div class="form-group">
							<div class="col-sm-2 control-label">
								<p:commandButton actionListener="#{cadastroCampanhaBean.confirmaCadastroCampanha}" 
									value="Confirma" styleClass="btn btn-success" update="formCampanha" 
									process="@this divCampanha"/>
							</div>
						</div>
						
						
					</h:panelGroup>	
				</h:panelGroup>
				
				
				

			</h:form>
			
		</ui:define>
	</ui:composition>
	<!-- Fim composição -->

</h:body>

</html>
